name: Update Kodi Repository

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Crucial for the bot to push files back
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches all history so git can track changes properly

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Generate Kodi Repo Files
        run: python create_repository.py

      - name: Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A zips/
          # We add 'addon.xml' just in case the main one changed too
          git add addon.xml 
          git commit -m "Auto-update repository v1.0.1 [skip ci]" || echo "No changes to commit"
          git push
